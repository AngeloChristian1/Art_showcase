<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate-page Art_showcase</title>
    <link rel="stylesheet" href="./assets/css/donate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/imgs/logo-top.png">
</head>
<body>
    <div id="container">

        <nav>
            <div class="logo">
              <img src="./assets/imgs/logo-top.png" alt="logo-top" />
            </div>
            <div class="menu">
              <ul>
                <li>HOME</li>
                <li>CATEGORIES</li>
                <li>ART ARCHIVE</li>
                <li>INSPIRATION BLOG</li>
                <li>ABOUT US</li>
                <li>More</li>
              </ul>
            </div>
            <div class="burger">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </nav>
        
       <div id="bg">

        <div id="overlay">

            <p class="section"><span class="sect1">DO</span><span class="sect2">NA</span><span class="sect3">TE</span></p>
            
   
            <div id="category">

                <button class="btn1">GIVE ONCE</button>
                
                <button class="btn2">MONTHLY</button>
        
               </div>        

        </div>

       </div>
        
       <div id="headstart">

          <p class="aspire">
            If you feel like giving a head-start to the young aspiring local artists, Please do fill the form bellow
          </p>

       </div>

       
       
     <fieldset>
       <form id="once" action="#">

        <input type="text" name="name" id="name" placeholder="   NAME">
        <input type="text" name="email" id="email" placeholder="   EMAIL">
        <input type="number" name="number" id="number" placeholder="   AMOUNT">

        <label id="l1" for="honor">Donate in honor or dedication to someone else</label>
        <input type="text" name="dedicate-name" id="dedicate"  placeholder="   his/her name">
         
        <label id="l2" for="patrion">Donate using Patrion</label>
        <button id="hands"> <img src="./assets/imgs/donate.svg" alt=""></button>
       </form>
    </fieldset>

    </div>
</body>
</html>
