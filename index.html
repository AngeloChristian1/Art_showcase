<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art showcase</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Poppins:ital,wght@0,900;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100;200;300;400;500&family=Poppins:ital,wght@0,900;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./assets/imgs/logo-top.png" alt="logo-top" />
        </div>
        <div class="menu">
          <ul>
            <li>HOME</li>
            <li>CATEGORIES</li>
            <li>ART ARCHIVE</li>
            <li>INSPIRATION BLOG</li>
            <li>ABOUT US</li>
            <li>More</li>
          </ul>
        </div>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <section>
        <div class="background">
          <!-- <img src="./assets/imgs/woman-drawing 2.png" alt="" /> -->
          <div class="overlay">
            <h1>
              <span class="unlishing">UNLEASHING </span
              ></br><span class="rwandan">RWANDAN </span
              ><span class="talent">TALENT</span>
            </h1>
            <p>Showing the beauty of Rwandan and </br>her people through art</p>
          </div>
        </div>
        <div class="search">
          <img src="./assets/imgs/search_log.svg" alt="search">
          <input type="text" placeholder="search art or artist">
        </div>
        <div class="gallery">
          <div class="photos section1">
            <img src="./assets/imgs/one.png" alt="art">
            <img src="./assets/imgs/zebra.svg" alt="art">
            <img src="./assets/imgs/monkey.svg" alt="art">
          </div>
          <div class="photos section2"></div>
          <div class="photos section3"></div>
          <div class="photos section4"></div>
        </div>
      </section>
    </div>
  </body>
</html>
